name: Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Use npm environment for Trusted Publishing
    environment: npm
    # Grant permissions to create releases and for NPM Trusted Publishing
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Setup Node.js with NPM registry scope for publishing
      - name: Use Node.js 24.x
        uses: actions/setup-node@v5
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test

      # Trusted Publishing uses OIDC - clear tokens to avoid setup-node conflict
      # Fixes: https://github.com/actions/setup-node/issues/1440
      # Trusted Publishing uses OIDC - clear tokens to avoid setup-node conflict
      # Fixes: https://github.com/actions/setup-node/issues/1440
      - name: Publish to NPM
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: NODE_AUTH_TOKEN="" npm publish --access public --provenance

      - name: Extract Version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: v${{ env.PACKAGE_VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
